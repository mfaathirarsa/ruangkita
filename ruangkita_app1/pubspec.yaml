name: ruangkita_app1
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.2.8


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/logo/

flutter_native_splash:
  color: "#2280BF"  # Ganti dengan kode warna yang kamu inginkan
  image: assets/logo/RuangKitaLogo.png  # Gantilah dengan path logo kamu
  android: true
  ios: true
  web: false  # jika kamu tidak membutuhkan splash screen untuk web, bisa diatur false
